<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Clone</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <!-- Start Hero -->
    <div class="hero container">
      <!-- Start Navigation Bar -->
      <nav class="top-nav">
        <h1>START BOOTSTRAP</h1>
        <div class="dropdown dropdown-links" id="navMenu">
          <ul class="links">
            <li>PORTFOLIO</li>
            <li>ABOUT</li>
            <li>CONTACT</li>
          </ul>
        </div>
        <button class="btn btn-green" id="menuButton" onclick="menuToggle()">
          MENU
          <div class="hamburger">
            <div></div>
          </div>
        </button>
      </nav>
      <!-- End Navigation Bar -->
      <!-- Start Hero Content -->
      <section class="hero-content">
        <img src="Images/avataaars.svg" alt="avatar image" />
        <h2>START BOOTSTRAP</h2>
        <p>Graphic Artist - Web Designer - Illustrator</p>
      </section>
    </div>
    <!-- End Hero Content -->
    <!-- Start Portfolio section -->
    <section class="portfolio-container">
      <h2>PORTFOLIO</h2>
      <div class="portfolio-img">
        <img src="Images/cabin.png" />
        <div class="img-mask"></div>
      </div>
      <div class="portfolio-img">
        <img src="Images/cake.png" />
        <div class="img-mask"></div>
      </div>
      <div class="portfolio-img">
        <img src="Images/circus.png" />
        <div class="img-mask"></div>
      </div>
      <div class="portfolio-img">
        <img src="Images/game.png" />
        <div class="img-mask"></div>
      </div>
      <div class="portfolio-img">
        <img src="Images/safe.png" />
        <div class="img-mask"></div>
      </div>
      <div class="portfolio-img">
        <img src="Images/submarine.png" />
        <div class="img-mask"></div>
      </div>
    </section>
  </body>
</html>
